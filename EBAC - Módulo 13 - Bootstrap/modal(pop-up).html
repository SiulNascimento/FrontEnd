<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#idexemplo">
        Abrir modal
    </button>
    <div class="modal" id="idexemplo" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Titulo</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn-close"></button>
                </div>
                <div class="modal-body">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita aliquam nam eligendi, ab sunt voluptate veritatis repellat tempora magni, possimus ullam tenetur voluptatum qui accusantium, quod cum eos officia! Odit.
                    </p>
                </div>
                <div class="modal-footer">
                    <h5>Rodap√©</h5>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-danger">Cancelar</button>
                    <button data-bs-dismiss="modal" type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modalExemplo = new bootstrap.Modal('#idexemplo');
            setTimeout(function () {
                modalExemplo.show();
            }, 3000);
        })
    </script>
</body>
</html>
