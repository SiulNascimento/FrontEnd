<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculadora</title>
</head>
<body>
    <h1>Calculadora de Área</h1>
    <form id="areaForm">
        <label>Número A</label>
        <input id="num1" type="number" placeholder="" required>
        <br />
        <label>Número B</label>
        <input id="num2" type="number" placeholder="" required>
        <br />
        <button type="submit" id="calc">Calcular</button>
    </form>
    <script>
        document.getElementById("areaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o refresh e o usuário não let o resultado
            
            let valor1 = parseInt(document.getElementById('num1').value);
            let valor2 = parseInt(document.getElementById('num2').value);

            if (valor1 < valor2) {
                alert("O número B é maior que o A, Parabens!")
            } 
            else {
                alert("O número B não é maior que o A, tenta de novo")
            }
        });
    </script>
</body>
</html>
