<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculadora</title>
</head>
<body>
    <h1>Calculadora de Área</h1>
    <form id="areaForm">
        <label>Altura</label>
        <input id="num1" type="number" placeholder="" required>
        <br />
        <label>Cumprimento</label>
        <input id="num2" type="number" placeholder="" required>
        <br />
        <button type="submit" id="calc">Calcular</button>
    </form>
    <h2>Área: <span id="resultado"></span></h2> <!-- é necessário esta label de forma a vermos o resultado, ter um mostrador do resultado, tambem pode ser um alert-->
    <script>
        document.getElementById("areaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o refresh e o usuário não let o resultado
            
            let valor1 = parseInt(document.getElementById('num1').value);
            let valor2 = parseInt(document.getElementById('num2').value);

            if (!isNaN(valor1) && !isNaN(valor2)) {
                let area = valor1 * valor2;
                document.getElementById('resultado').textContent = area; // método com o span
                //alert("a sua área é: " + area)        ****       método com o alert
            } else {
                alert("Por favor, insira valores válidos!");
            }
        });

            */
    </script>
</body>
</html>
