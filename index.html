<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos BootStrap - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Selecione um Formulário</h2>
        <div class="accordion" id="formAccordion">
            <div class="accordion-tiem">
                <div class="accordion-header bg-dark">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#Form1">
                        Formulário 1
                    </button>
                </div>
                <div class="accordion-collapse collapse show" id="Form1">
                    <div class="accordion-body">
                        <form>
                            <label class="form-label" for="name">Seu Nome</label>
                            <input id="name" class="form-control" type="text" placeholder="Nome" required>
                            <label class="form-label" for="email">Seu E-mail</label>
                            <input id="email" class="form-control" type="text" placeholder="Email" required>
                            <label class="form-label" for="phone">Seu Celular</label>
                            <input id="tel" class="form-control" type="text" placeholder="(00) 00000-0000" required>
                            <label class="form-label" for="textarea">Sua mensagem</label>
                            <input id="msg" class="form-control" type="text" placeholder="Sua mensagem">
                            <div class="form-check">
                                <label class="form-check-label" for="aceito-termos">Li e aceito os termos</label>
                                <input class="form-check-input" id="aceito-termos" type="checkbox">
                            </div>
                            <button class="btn btn-primary send-btn" id="send" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="accordion-header">
                    <button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#Form2">
                        Formulário 2
                    </button>
                </div>
                <div class="accordion-collapse collapse" id="Form2">
                    <div class="accordion-body">
                        <form>
                            <label class="form-label" for="name">Seu Nome</label>
                            <input id="name" class="form-control" type="text" placeholder="Nome" required>
                            <label class="form-label" for="email">Seu E-mail</label>
                            <input id="email" class="form-control" type="text" placeholder="Email" required>
                            <label class="form-label" for="phone">Seu Celular</label>
                            <input id="tel" class="form-control" type="text" placeholder="(00) 00000-0000" required>
                            <label class="form-label" for="textarea">Sua mensagem</label>
                            <input id="msg" class="form-control" type="text" placeholder="Sua mensagem">
                            <div class="form-check">
                                <label class="form-check-label" for="aceito-termos">Li e aceito os termos</label>
                                <input class="form-check-input" id="aceito-termos" type="checkbox">
                            </div>
                            <button class="btn btn-primary send-btn" id="send" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelectorAll(".formulario").forEach((form) => {
            form.addEventListener("submit", function (event) {
                if (form.checkValidity()) {
                    alert("Formulário enviado com sucesso!");
                    form.reset();
                } else {
                    alert("Por favor, preencha todos os campos obrigatórios.");
                }
            });
        });
    </script>
</body>
</html>
