<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefónica</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <header>
            
            <h1>Lista Telefónica | Telephone Directory</h1>
        </header>
        <div class="form">
            <form id="form-ativity">
                <input type="text" id="Name" required placeholder="Name" required/>
                <input type="tel" id="Phone" required placeholder="(00) 00000-0000" maxlength="11" required/>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="table">
            <table cellspacing="0"> 
                    <tr>
                        <th>
                            Nome | Name
                        </th>
                        <th>Número de telefone/celular | Cellphone Number</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="./main.js"></script> 
</body>
</html>
